<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CriptoHacking - Platform Checkout</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.ico') }}" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100..900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.min.css') }}">
    </head>
    <body>
        <header id="main-header" class="ps-2 py-1 position-fixed w-100 top-0 start-0 ps-md-4">
            <a href="#" id="criptohacking-brand" class="d-block text-decoration-none py-2">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logotipo do site" id="logo">
                <span id="logo-legend">CriptoHacking</span>
            </a>
        </header>
        <main class="mx-md-auto">
            <div id="checkout-info" class="px-3 py-1">
                <i class="bi bi-credit-card-2-back-fill"></i>
                <p>
                    <strong class="text-uppercase">Checkout</strong>
                    <span class="text-capitalize"> - Debit or Credit Card</span>
                </p>
                <p>
                    <strong class="d-block d-md-inline">Price of signature:</strong>
                    <span>85,63 US$ / mo</span>
                </p>
            </div>
            <form class="px-3 mt-2" id="checkout-form">
                <div class="input-area">
                    <label class="form-label mb-2" for="name-field">Your name</label>
                    <div class="input-group mb-3 mb-md-5">
                        <span class="input-group-text bg-transparent">
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <input type="text" id="name-field" class="form-control bg-transparent py-0 pe-0 ps-md-3" placeholder="First and last name" required>
                    </div>
                </div>
                <div class="input-area">
                    <label class="form-label mb-2" for="email-field">Your email</label>
                    <div class="input-group mb-3 mb-md-5">
                        <span class="input-group-text bg-transparent">
                            <i class="bi bi-envelope-at-fill"></i>
                        </span>
                        <input type="email" id="email-field" class="form-control bg-transparent py-0 pe-0 ps-md-3" placeholder="Your best email" required>
                    </div>
                </div>
                <div class="input-area">
                    <label class="form-label mb-2" for="card-field">Number of card</label>
                    <div class="input-group mb-3 mb-md-5">
                        <span class="input-group-text bg-transparent">
                            <i class="bi bi-credit-card-2-front-fill"></i>
                        </span>
                        <input type="number" id="card-field" class="form-control bg-transparent py-0 pe-0 ps-md-3" placeholder="Number of your card" required>
                    </div>
                </div>
                <div class="input-area">
                    <label class="form-label mb-2" for="expiration-month-field">Expiration date</label>
                    <div class="input-group mb-3 mb-md-5">
                        <span class="input-group-text bg-transparent">
                            <i class="bi bi-calendar-event-fill"></i>
                        </span>
                        <select id="expiration-month-field" class="form-select bg-transparent py-0 pe-0 ps-md-3" required>
                            <option value="" disabled selected>Month</option>
                            <option value="Jan">January</option>
                            <option value="Fev">February</option>
                            <option value="Mar">March</option>
                            <option value="Abr">April</option>
                            <option value="Mai">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">July</option>
                            <option value="Ago">August</option>
                            <option value="Set">September</option>
                            <option value="Out">October</option>
                            <option value="Nov">November</option>
                            <option value="Dez">December</option>
                        </select>
                        <input type="number" id="expiration-year-field" class="form-control bg-transparent py-0 pe-0 ps-md-3" placeholder="Year" required>
                    </div>
                </div>
                <div class="input-area">
                    <label class="form-label mb-2" for="security-code-field">Security code</label>
                    <div class="input-group mb-3 mb-md-5">
                        <span class="input-group-text bg-transparent">
                            <i class="bi bi-asterisk"></i>
                        </span>
                        <input type="password" id="security-code-field" class="form-control bg-transparent py-0 pe-0 ps-md-3" placeholder="Card security code" required>
                    </div>
                </div>
                <div id="form-action-area" class="mt-4">
                    <button type="submit" class="w-100 primary">
                        <i class="bi bi-credit-card-2-back-fill me-md-2"></i>
                        <span>Finalize signature</span>
                    </button>
                </div>
            </form>
            <p class="p-3">When you click on 'Finish signature', you are agreeing to our terms of use and license, as well as our privacy policy.</p>
        </main>
        <footer class="p-3 text-center">
            <p class="mb-0">Copyright &copy; 2024 - <a href="#">Manass√©s Ndombele</a></p>
            <p class="mb-0">Freelancer Developer</p>
        </footer>
        <script src="{{ url_for('static', filename='js/checkout.js') }}"></script>
    </body>
</html>
